<div class="rating-display">
    <i class="fa" ng-class="{'fa-star': value>=1, 'fa-star-o': value<1}"></i>
    <i class="fa" ng-class="{'fa-star': value>=2, 'fa-star-o': value<2}"></i>
    <i class="fa" ng-class="{'fa-star': value>=3, 'fa-star-o': value<3}"></i>
    <i class="fa" ng-class="{'fa-star': value>=4, 'fa-star-o': value<4}"></i>
    <i class="fa" ng-class="{'fa-star': value>=5, 'fa-star-o': value<5}"></i>
</div>
