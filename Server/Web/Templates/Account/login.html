<div align="center">
    <form class="well" style="width: 450px; padding: 20px 50px 45px;" ng-submit="login()">
        <div class="row header-label">
            <div class="col-md-4">
                <h4>
                    Login
                </h4>
            </div>
            <div class="col-md-8">
                <a class="btn-group" style="float: right" ng-attr-href="../OAuth/GoogleSignIn?clientRedirectUrl={{redirectUrl}}">
                    <span class="btn btn-primary">
                        <i class="fa fa-google fa-inverse"></i>
                    </span>
                    <span class="btn btn-primary"> Login With Google</span>
                </a>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon" style="padding-left: 32px;"><i class="fa fa-fw fa-envelope"></i>Email </div>
                <input type="email" ng-model="loginModel.loginId" class="form-control" placeholder="Email" name="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-fw fa-key"></i>Password </div>
                <input type="password" ng-model="loginModel.password" class="form-control" placeholder="Password" name="Password">
            </div>
        </div>
        <div class="form-group" align="left">
            <label><input type="checkbox" ng-model="loginModel.rememberMe" />&nbsp;Remember me</label>
            <input type="submit" class="btn btn-primary pull-right" value="Login" />
        </div>
    </form>
</div>
