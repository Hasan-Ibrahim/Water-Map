<div ng-controller="demandSupplyController">
    <div class="list">
        <div style="margin: 10px;">
            <label class="item item-input">
                <input type="text" placeholder="Water Demand" ng-model="waterDemand">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Water Supply" ng-model="waterSupply">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Number of Consumer" ng-model="totalConsumer">
            </label>

            <div style="margin-top: 10px">
            <button ng-click="submitDemandSupply()" class="button button-small button-balanced">Submit</button>
            <input class="button button-small button-assertive"  type="button" ng-click="closeSupplyDemandWindow()" value="Cancel"/>
            </div>
        </div>
    </div>
</div>
