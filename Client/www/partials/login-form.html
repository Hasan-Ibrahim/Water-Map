<a href="" style="padding: 2px;cursor: hand;">
    <i class="i-con ion-arrow-return-right sp-home-place-up-arrow" ng-click="toggleRightBar()"></i>
</a>
<div class="list" style="margin-top: 40px;">
    <label class="item item-input">
        <input type="email" ng-model="loginId" placeholder="Email">
    </label>
    <label class="item item-input">
        <input type="password" ng-model="password" placeholder="Password"
               style="-webkit-text-security: disc; -webkit-text-security:disc">
    </label>
</div>
<div class="padding">
    <button class="button button-block button-positive" ng-click="login()">
        Login
    </button>
</div>
